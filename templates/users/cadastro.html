{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™ê Cadastro - Enter Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>
<body>
    <div class="pagina-inicial">
        <header class="cabecalho">
            <img style="width:232px; height:126px" src="{% static '/assets/logo/enter_space1.png' %}" alt="Logo do Enter Space" />

            {% for message in messages %}
                <div class="alert alert-primary">
                    <p id="messages">{{message}}</p>
                </div>
            {% endfor %}

            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <form action="{% url 'buscar' %}">
                        <input class="busca__input" type="text" name="buscar" placeholder="O que voc√™ procura?" style="color: #808080;">
                    </form>
                    <button type="submit">
                        <img class="busca__icone" src="{% static '/assets/icons/1x/search.png' %}" alt="√≠cone de search">
                    </button>
                </div>
            </div>
        </header>
        <main class="principal">
            <section class="menu-lateral">
                <nav class="menu-lateral__navegacao">
                    <a href="{% url 'index' %}"><img src="{% static '/assets/icons/1x/Home - ativo.png' %}"> Home</a>
                    <a href="{% url 'login' %}"><img src="{% static '/assets/icons/1x/login.png' %}">Login</a>
                    <a href="{% url 'cadastro' %}"><img src="{% static '/assets/icons/1x/create_account.png' %}">Cadastre-se</a>
                    <a href="{% url 'logout' %}"><img src="{% static '/assets/icons/1x/logout.png' %}"> Logout</a>
                    <a href="#"><img src="{% static '/assets/icons/1x/Surpreenda-me - inativo.png' %}"> Surpreenda-me</a>
                </nav>
            </section>
            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{field.id_for_label}}" style="color:#D9D9D9; margin-bottom: 5px;">
                                {{field.label}}
                            </label>
                            {{field}}
                          </div>
                       {% endfor %}
                    </div>
                    <div id="btn__login">
                        <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Criar conta</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

{% include 'gallery/partials/_footer.html' %}
